<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="task3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-someHashValue" crossorigin="anonymous" />

</head>
<body>
  <div class="navbar">
    <h1>Registration Form</h1>
  </div>
  
  <div class="container">
    <form id="registrationForm">
      <h2>Details</h2>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="imageLink">Image Link:</label>
        <input type="text" id="imageLink" name="imageLink" required>
      </div>
      <div class="form-group">
        <label for="imageLink">Website:</label>
        <input type="text" id="website" name="imageLink" required>
      </div>

      <div class="form-group">
        <p>Skills:</p>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="skills" value="JAVA">
            JAVA
          </label>
          <label>
            <input type="checkbox" name="skills" value="Html and Css">
           Html and Css
          </label>
          <label>
            <input type="checkbox" name="skills" value="C or C++">
            C or C++
          </label>
        </div>
      </div>

      <button type="submit" class="register-button">Register</button>
      <button type="reset" class="reset-button">Clear</button>
    </form><br><br><br><br>
    <div class="registrationData">
        <h2>Registered Candidates</h2>
        <div id="data"></div>
      </div>

    <div id="dataSetContainer"></div>
  </div>

  <script src="task3.js"></script>
</body>
</html>
